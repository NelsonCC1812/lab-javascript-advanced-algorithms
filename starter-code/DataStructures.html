<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section>
    <div class="container">
      <div class="row">
        <div id=stack class="col-md-6">
          <h1>Stack</h1>
          <input type="text" id=sinput>
          <button id=sadd>add</button>
          <button id=stake>take</button>
          <div class="sunder normal">Stack Underflow</div>
          <div class="space empty s"></div>
          <div class="space empty s"></div>
          <div class="space empty s"></div>
          <div class="space empty s"></div>
          <div class="space empty s"></div>
          <div class="space empty s"></div>
          <div class="space empty s"></div>
          <div class="space empty s"></div>
          <div class="space empty s"></div>
          <div class="space empty s"></div>
          <div class="sover normal">Overfload</div>
        </div>
        <div id="queue" class="col-md-6">
          <h1>Queue</h1>
          <input type="text" id=qinput>
          <button id=qadd>add</button>
          <button id=qtake>take</button>
          <div class="qunder normal">Queue Underflow</div>
          <div class="space empty q"></div>
          <div class="space empty q"></div>
          <div class="space empty q"></div>
          <div class="space empty q"></div>
          <div class="space empty q"></div>
          <div class="space empty q"></div>
          <div class="space empty q"></div>
          <div class="space empty q"></div>
          <div class="space empty q"></div>
          <div class="space empty q"></div>
          <div class="qover normal">Overfload</div>
        </div>
      </div>
    </div>



  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
